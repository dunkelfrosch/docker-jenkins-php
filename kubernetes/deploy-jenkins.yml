---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: jenkins

  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: jenkins
          version: 2.7.4.096
          tier: frontend
          track: stable

      spec:
        dnsPolicy: ClusterFirst

        containers: 
          - name: jenkins
            image: dunkelfrosch/docker-jenkins-php
            imagePullPolicy: IfNotPresent

            securityContext:
              privileged: true

            ports:
              - containerPort: 8080
              - containerPort: 50000

            volumeMounts:
              - name: jenkins-data
                mountPath: /var/jenkins_home

            livenessProbe:
              initialDelaySeconds: 60
              timeoutSeconds: 5
              httpGet:
                path: /login
                port: 8080

        volumes:
          - name: jenkins-data
            gcePersistentDisk:
              pdName: kubernetes-jenkins
              fsType: ext4
